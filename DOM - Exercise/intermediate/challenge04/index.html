<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      width: 300px;
      margin: 50px auto;
      background: #f3f3f3;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <input type="text" placeholder="Enter Name" id="name" />
    <input type="email" placeholder="Enter Email" id="email" />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
