<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #filter-container {
      width: 300px;
      margin: 50px auto;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 8px;
      background: #f3f3f3;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="filter-container">
    <input type="text" id="filter-input" placeholder="Search items..." />
    <ul id="item-list">
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
      <li>Grapes</li>
      <li>Mango</li>
    </ul>
  </div>
</body>
</html>
