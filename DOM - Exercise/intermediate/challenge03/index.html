<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #modal-container {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    #modal {
      background: white;
      width: 300px;
      padding: 20px;
      margin: 100px auto;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button id="open-btn">Open Modal</button>

  <div id="modal-container">
    <div id="modal">
      <h3>Modal Content</h3>
      <p>This is a modal popup!</p>
      <button id="close-btn">Close</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
