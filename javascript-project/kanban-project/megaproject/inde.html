<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Workspace - Dark Mode UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <h2>⚡️ Smart Workspace</h2>
    <ul>
      <li class="active">🏠 Dashboard</li>
      <li>📚 Tasks</li>
      <li>✏️ Editor</li>
      <li>💬 Chat</li>
      <li>⚙️ Settings</li>
    </ul>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <div class="top-bar">
      <button id="darkModeToggle">🌙 Dark Mode</button>
      <div class="user-profile">👤 Vihaan</div>
    </div>

    <!-- Kanban Section -->
    <div class="kanban-board">
      <div class="kanban-column">
        <h3>📝 To-Do</h3>
        <div class="task">Create a modal popup</div>
        <div class="task">Add dark mode toggle</div>
      </div>
      <div class="kanban-column">
        <h3>⚙️ In Progress</h3>
        <div class="task">Build drag-and-drop system</div>
      </div>
      <div class="kanban-column">
        <h3>✅ Completed</h3>
        <div class="task">UI Design for Dashboard</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
